<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div id="app">

      <aside>
        <div class="aside-container">
          <div class="sub">
            <img  class="back-color" src="./assets/images/Logo.svg" alt="">
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </div>
          <img src="./assets/images/Background.png" />
        </div>
      </aside>


      <main>
        <div class="main-container">
          <h2>Crie Seu convite</h2>
          
            <form method="post">
              <fieldset class="event">
                <legend> 
                  <img src="./assets/icons/calendar.svg"   alt="calendário">
                  <span>Sobre o Evento</span>
                </legend>

                <div class="input-wrapper">
                  <label for="event">Título</label>
                  <input type="text" placeholder="Nome do evento" id="event" name="event">
                </div>
                
                <div class="flex">
                  <div class="flex-2">
                    <label for="inicio">Início</label>
                    <input type="datetime-local" form="inicio" name="inicio">
                  </div>

                  <div class="flex-1">
                    <label for="end">Fim</label>
                    <input type="datetime-local" form="end" name="end">
                  </div>
                </div>

                <div class="flex">
                  <div class="flex-2">
                    <label for="inicio">Tipo</label>
                    <input type="text" form="inicio" name="inicio">
                  </div>

                  <div class="flex-1">
                    <label for="inicio">Local</label>
                    <input type="text" form="inicio" name="inicio" placeholder="Link ou endereço">
                  </div>
                </div>

                <div class="description input-wrapper">
                  <label for="description">Descrição</label>
                  <input type="text" placeholder="Escreva sobre os detalhes do evento">
                </div>

                
                  <section>

                    <label for="colors" class="custom">
                      <img src="assets/icons/paintbrush.svg" alt="pincel">
                      <p>Personalização</p>
                      <p>Cor principal</p> 
                    </label>

                      <div id="colors-container">
                          <div class="color blue"></div>
                          <div class="color purple"></div>
                          <div class="color lilac"></div>
                          <div class="color pink"></div>
                          <div class="color dark-pink"></div>
                          <div class="color red"></div>
                          <div class="color dark-orange"></div>
                          <div class="color orange"></div>
                          <div class="color yellow"></div>
                          <div class="color light-green"></div>
                      </div>
                  </section>
              </fieldset>
            </form>
          </div>
      </main>
    <script src="script.js"></script>
  </body>
</html>
