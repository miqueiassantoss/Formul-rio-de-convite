<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <div id="app">
    <aside class="aside-container">
      <img src="assets/images/Background.png" class="background-img">
        <div class="content-aside">
          <img src="./assets/images/Logo.svg">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
    </aside>



    <main>
      <!--PRIMEIRA SECTION-->
      <section id="first-section" class="container-main">
        <h2>Crie Seu convite</h2>
        <form method="post">
              <legend> 
                  <img src="./assets/icons/calendar.svg" alt="calendário">
                  <span>Sobre o Evento</span>
              </legend>

              <div class="input-wrapper">
                  <label for="event">Título</label>
                  <input type="text" placeholder="Nome do evento" id="event" name="event">
              </div>
                
              <div class="flex">
                  <div class="flex-2">
                    <label for="begin">Início</label>
                    <input id="begin" type="datetime-local" form="begin" name="begin"  min="2025-01-01T00:00" max="2030-12-31T23:59">
                  </div>

                  <div class="flex-1">
                    <label for="end">Fim</label>
                    <input id="end" type="datetime-local" form="end" name="end" min="2025-01-01T00:00" max="2030-12-31T23:59">
                  </div>
              </div>




              <div class="flex">
                <div class="flex-2">
                  <label for="inicio">Tipo</label>
                  <div class="toggle-box">
                    <input type="radio" id="presencial" name="mode" value="presencial" checked>
                      <label for="presencial" class="selected">
                        <img src="./assets/icons/building.svg" alt="">
                        <p>Presencial</p>
                      </label>
                        
                      <input type="radio" id="online" name="mode" value="Online">
                      <label for="online">
                        <img src="./assets/icons/camera.svg" alt="">
                        <p>Online</p>
                      </label>
                </div>
                </div>




                  <div class="flex-1">
                    <label for="inicio">Local</label>
                    <input type="text" form="inicio" name="inicio" placeholder="Link ou endereço">
                  </div>
              </div>

              <div class="description input-wrapper">
                  <label for="description">Descrição</label>
                  <input type="text" placeholder="Escreva sobre os detalhes do evento">
              </div>

                
              <section>
                <label for="colors" class="custom">
                      <img src="assets/icons/paintbrush.svg" alt="pincel">
                      <p>Personalização</p>
                      <p>Cor principal</p> 
                </label>
                <div id="colors-container">
                  <div class="color blue"></div>
                  <div class="color purple"></div>
                  <div class="color lilac"></div>
                  <div class="color pink"></div>
                  <div class="color dark-pink"></div>
                  <div class="color red"></div>
                  <div class="color dark-orange"></div>
                  <div class="color orange"></div>
                  <div class="color yellow"></div>
                  <div class="color light-green"></div>
                  </div>
              </section>
        </form>

        <div id="themes">
          <p>Tema do evento</p>
          <figure class="theme">
            <img src="assets/images/birthday.png">
            <figcaption>Aniversário</figcaption>
          </figure>

          <figure class="theme">
            <img src="assets/images/birthday-child.png">
            <figcaption>Infantil</figcaption>
          </figure>

          <figure class="theme">
            <img src="assets/images/graduation.png">
            <figcaption>Formatura</figcaption>
          </figure>

          <figure class="theme">
            <img src="assets/images/marriage.png">
            <figcaption>Casamento</figcaption>
          </figure>

          <figure class="theme">
            <img src="assets/images/baby-shower.png">
            <figcaption>Chá de bebê</figcaption>
          </figure>

          <figure class="theme">
            <img src="assets/images/bridal-shower.png">
            <figcaption>Chá de panela</figcaption>
          </figure>

          <figure class="theme">
            <img src="assets/images/carnival.png">
            <figcaption>Carnaval</figcaption>
          </figure>

          <figure class="theme">
            <img src="assets/images/easter.png">
            <figcaption>Páscoa</figcaption>
          </figure>

          <figure class="theme">
            <img src="assets/images/sao-joao.png">
            <figcaption>São João</figcaption>
          </figure>

          <figure class="theme">
            <img src="assets/images/halloween.png">
            <figcaption>Halloween</figcaption>
          </figure>

          <figure class="theme">
            <img src="assets/images/christmas.png">
            <figcaption>Natal</figcaption>
          </figure>

          <figure class="theme">
            <img src="assets/images/another.png">
            <figcaption>Outro</figcaption>
          </figure>
        </div>
      </section>
      
      <section id="mode" class="container-main">

          <div id="style-mode">
            <label for="toggle-button">
              <span>Estilo</span>
              <div class="button">
                <input type="checkbox" id="toggle-button">
                <span id="toggle-text">Escuro</span>
              </div>
            </label>
          </div>


          <div id="image-input">
              <span>Foto de capa</span>
              <div id="select">
                <img src="assets/icons/upload.svg">
                <span>Selecionar</span>
              </div>
              <span>Nenhum arquivo selecionado</span>
          </div>
      </section>
      <section id="contact-details" class="container-main">
          <form action="POST">
            <legend>
              <img src="assets/icons/contact.svg">
              <span>Dados para contato</span>
            </legend>

            <label for="name">
              <span>Nome</span>
              <input type="text" id="name" placeholder="Nome completo">
              <small>
                <img src="assets/icons/circle-alert.svg" alt="">
                Campo obrigatório
              </small>
            </label>

            <div class="flex">
              <label for="mail" class="flex-1">
                <span>E-mail</span>
                <input type="email" name="mail" id="mail" placeholder="exemplo@gmail.com">
              </label>
              <label for="tel" class="flex-1">
                <span>Telefone</span>
                <input type="tel" placeholder="(99) 99999-9999">
              </label>
            </div>

            <div class="hr"></div>

            <fieldset id="terms">
              <label for="terms1">
                <input type="checkbox" id="terms1">
                <img src="assets/icons/box-checked.svg" class="checkbox-icon">
                <span>Li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong></span>
              </label>

              <label for="email">
                <input type="checkbox" id="email">
                <img src="assets/icons/box-unchecked.svg" class="checkbox-icon">
                <span>Aceito Receber atualizações e promoções por e-mail</span>
              </label>

              <label for="sms">
                <input type="checkbox" id="sms">
                <img src="assets/icons/box-unchecked.svg" class="checkbox-icon">
                <span>Aceito Receber atualizações e promoções por SMS</span>
              </label>
            </fieldset>

            <div id="invitation-button">
              <img src="assets/icons/ticket.svg">
              <span>Gerar convite</span>
            </div>
          </form>
      </section>
    </main>




  <script src="script.js"></script>
  </body>
</html>
